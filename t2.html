<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main{
        align-items: center;
        justify-content: center;
        display: flex;
        flex-flow: column;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
    }
    .title{
        margin-top: 100px;
        font-size: 14px;
    }
    .item{
        display: flex;
        flex-flow: column;
        margin: 0;
        padding: 0;
    }
</style>
<body>
    <div class="main">
        <div class="title">创建账户</div>
        <div class="item">
            <form name="myform" method="POST"></form>
                <p style="font-size: 12px;">十六进制颜色</p>            
                <input id="color" style="margin-top:-10px;" placeholder="请输入16进制颜色代码" >
                <div style="height: 10px;font-size: 10px;color: red;"id="colortip"></div>
                <p style="font-size: 12px;">URL</p>            
                <input id="url"  style="margin-top:-10px;" placeholder="请输入url">
                <div id="urltip" style="height: 10px;font-size: 10px;color: red;"></div>
                <p style="font-size: 12px;">是否包含中文</p>            
                <input id="haschi" style="margin-top:-10px;" >
                <div id="haschitip" style="height: 10px;font-size: 10px;color: red;"></div>
            </form>
        </div>
    </div>
    <script>
        var checkList=[/^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$/,
        /^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$/i,/[\u4E00-\u9FA5\uFE30-\uFFA0]/];
        document.getElementById("color").onblur=function(){
            if(checkList[0].test(document.getElementById("color").value)){
                document.getElementById("colortip").style.color="green";
                document.getElementById("colortip").innerHTML="合法";
                document.getElementById("color").style.border="2px solid green"
            }else{
                document.getElementById("colortip").style.color="red";
                document.getElementById("colortip").innerHTML="不合法";
                document.getElementById("color").style.border="2px solid red"
            }
        }
        document.getElementById("url").onblur=function(){
            if(checkList[1].test(document.getElementById("url").value)){
                document.getElementById("urltip").style.color="green";
                document.getElementById("urltip").innerHTML="合法";
                document.getElementById("url").style.border="2px solid green"
            }else{
                document.getElementById("urltip").style.color="red";
                document.getElementById("urltip").innerHTML="不合法";
                document.getElementById("url").style.border="2px solid red"
            }
        }
        document.getElementById("haschi").onblur=function(){
            if(checkList[2].test(document.getElementById("haschi").value)){
                document.getElementById("haschitip").style.color="green";
                document.getElementById("haschitip").innerHTML="包含中文";
                document.getElementById("haschi").style.border="2px solid green"
            }else{
                document.getElementById("haschitip").style.color="red";
                document.getElementById("haschitip").innerHTML="不包含中文";
                document.getElementById("haschi").style.border="2px solid red"
            }
        }
    </script>
</body>
</html>
