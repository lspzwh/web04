<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main{
        align-items: center;
        justify-content: center;
        display: flex;
        flex-flow: column;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
    }
    .title{
        margin-top: 100px;
        font-size: 14px;
    }
    .item{
        display: flex;
        flex-flow: column;
        margin: 0;
        padding: 0;
    }
</style>
<body>
    <div class="main">
        <div class="title">创建账户</div>
        <div class="item">
            <form name="myform" method="POST"></form>
                <p style="font-size: 12px;">用户名</p>            
                <input id="username" style="margin-top:-10px;" placeholder="请输入用户名" >
                <div style="height: 10px;font-size: 10px;color: red;"id="usertip"></div>
                <p style="font-size: 12px;">密码</p>            
                <input id="password" type="password" style="margin-top:-10px;" placeholder="请输入密码">
                <div id="passwordtip" style="height: 10px;font-size: 10px;color: red;"></div>
                <p style="font-size: 12px;">确认密码</p>            
                <input id="password_sure" type="password" style="margin-top:-10px;" placeholder="请输入密码">
                <div id="password_suretip" style="height: 10px;font-size: 10px;color: red;"></div>
                <p style="font-size: 12px;">手机号码</p>            
                <input id="phone" style="margin-top:-10px;" placeholder="请输入手机号码">
                <div id="phonetip" style="height: 10px;font-size: 10px;color: red;"></div>
                <input onclick="check()" type="button" value="确定" id="submit" style="width: 50px; align-self: center;margin-top: 10px;">
            </form>
        </div>
    </div>
    <script>
        function check(){
            var checkList=[false,false,false,false];
            var regex=[/^[a-zA-Z0-9_-]{6,16}$/,/^1[0-5]{2}[6-9]{3}[a-dA-D]{2}$/,/^1[3-9][0-9]{9}$/];
            if(regex[0].test(document.getElementById("username").value)){
                document.getElementById("usertip").style.color="green";
                document.getElementById("usertip").innerHTML="用户名合法";
            }else{
                document.getElementById("usertip").style.color="red";
                document.getElementById("usertip").innerHTML="用户名不合法";
            }
            if(regex[1].test(document.getElementById("password").value)){
                document.getElementById("passwordtip").style.color="green";
                document.getElementById("passwordtip").innerHTML="密码合法";
                if(document.getElementById("password").value==document.getElementById("password_sure").value){
                    document.getElementById("password_suretip").style.color="green"
                    document.getElementById("password_suretip").innerHTML="密码一致"
                }
                else{
                    document.getElementById("password_suretip").style.color="red"
                    document.getElementById("password_suretip").innerHTML="密码不一致"
                }
            }else{
                document.getElementById("passwordtip").style.color="red";
                document.getElementById("passwordtip").innerHTML="密码不合法";
                document.getElementById("password_suretip").style.color="red"
                document.getElementById("password_suretip").innerHTML="密码不合法或不一致";
            }
            if(regex[2].test(document.getElementById("phone").value)){
                document.getElementById("phonetip").style.color="green";
                document.getElementById("phonetip").innerHTML="手机号合法";
            }else{
                document.getElementById("phonetip").style.color="red";
                document.getElementById("phonetip").innerHTML="手机号不合法";
            }
        }
    </script>
</body>
</html>
